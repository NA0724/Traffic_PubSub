<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubSub Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        #subscriberForm {
            text-align: center;
        }

        select {
            padding: 5px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PubSub Dashboard</h1>

    <div id="container">
        <div>
            <label for="topicDropdown">Select a Topic:</label>
            <select id="topicDropdown">
                <option value="topic1">Topic 1</option>
                <option value="topic2">Topic 2</option>
                <option value="topic3">Topic 3</option>
                <!-- Add more topics as needed -->
            </select>
        </div>

        <div id="subscriberForm">
            <h2>Create Subscriber</h2>
            <label for="subscriberName">Subscriber Name:</label>
            <input type="text" id="subscriberName" placeholder="Enter name">

            <button onclick="createSubscriber()">Create Subscriber</button>
        </div>
    </div>

    <script>
        function createSubscriber() {
            // Get selected topic from dropdown
            var selectedTopic = document.getElementById("topicDropdown").value;

            // Get subscriber name
            var subscriberName = document.getElementById("subscriberName").value;

            // Do something with the selected topic and subscriber name (e.g., create a subscriber)
            console.log("Creating subscriber:", subscriberName, "for topic:", selectedTopic);

            // You can perform additional actions here, such as making an API call to create a subscriber
        }
    </script>
</body>
</html>
